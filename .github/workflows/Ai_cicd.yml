on:
  pull_request:
    types: [opened, synchronize]

# æ·»åŠ é€™å€‹æ¬Šé™å€å¡Š
permissions:
  contents: read
  pull-requests: write  # é€™ä½¿å·¥ä½œæµç¨‹å¯ä»¥è©•è«–å’Œç·¨è¼¯ PR

jobs:
  ai_test_suggestion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # å¯ä¾éœ€æ±‚èª¿æ•´ Python ç‰ˆæœ¬
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai pyyaml requests

      - name: Get PR Details
        id: pr_details
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number=${{ github.event.pull_request.number }}
          gh pr view $pr_number
          echo "PR_TITLE=$(gh pr view $pr_number --json title -q .title)" >> $GITHUB_ENV
          echo "PR_BODY=$(gh pr view $pr_number --json body -q .body)" >> $GITHUB_ENV
      
      - name: Create script directory
        run: |
          mkdir -p .github/scripts
      
      - name: Create AI script
        run: |
          cat > .github/scripts/Ai_run.py << 'EOF'
          import os
          import sys
          import yaml
          import re
          import google.generativeai as genai

          # è®€å–ç’°å¢ƒè®Šæ•¸
          api_key = os.getenv("GOOGLE_API_KEY")
          pr_title = os.getenv("PR_TITLE", "")
          pr_body = os.getenv("PR_BODY", "")

          if not api_key:
              raise ValueError("API Key æœªè¨­å®šï¼Œè«‹æª¢æŸ¥ GitHub Secrets")

          # è®€å–æ¸¬è©¦æ¨™ç±¤ YAML æª”æ¡ˆ
          try:
              # å˜—è©¦å¾å€‰åº«ä¸­è®€å– YAML æª”æ¡ˆ
              yaml_paths = [
                  '.github/data/test_tags.yaml',  # é¦–é¸è·¯å¾‘
                  'test_tags.yaml',                # å‚™é¸è·¯å¾‘
                  '.github/test_tags.yaml'         # å¦ä¸€å€‹å‚™é¸è·¯å¾‘
              ]
              
              tags_data = None
              for path in yaml_paths:
                  if os.path.exists(path):
                      with open(path, 'r') as file:
                          tags_data = yaml.safe_load(file)
                      print(f"æˆåŠŸå¾ {path} è®€å–æ¨™ç±¤")
                      break
              
              # è‹¥éƒ½æ²’æ‰¾åˆ°ï¼Œä½¿ç”¨é è¨­å€¼
              if tags_data is None:
                  raise FileNotFoundError("æ‰¾ä¸åˆ°æ¨™ç±¤æª”æ¡ˆ")
                  
              # å°‡æ¨™ç±¤åˆ—è¡¨è½‰æ›ç‚ºé€—è™Ÿåˆ†éš”çš„å­—ç¬¦ä¸²
              available_tags = ", ".join(tags_data.get('tags', []))
          except Exception as e:
              print(f"è®€å–æ¨™ç±¤æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤: {e}")
              available_tags = "livestream, settings, following, login, register"  # é è¨­æ¨™ç±¤ï¼Œä»¥é˜²æª”æ¡ˆè®€å–å¤±æ•—

          # åˆå§‹åŒ– Google GenAI å®¢æˆ¶ç«¯
          genai.configure(api_key=api_key)

          # ç”Ÿæˆ AI åˆ†æå…§å®¹
          prompt = f"""
          ä½ æ˜¯ä¸€ä½å°ˆæ¥­çš„è»Ÿé«”æ¸¬è©¦å°ˆå®¶ï¼Œè«‹æ ¹æ“šä»¥ä¸‹ PR æ¨™é¡Œå’Œæè¿°ï¼Œä»¥åŠæ¸¬è©¦æä¾›çš„ç¾æœ‰ Tagsï¼Œæä¾›ç¬¦åˆå…§å®¹çš„è‡ªå‹•åŒ–æ¸¬è©¦Tagsï¼Œä¸¦å¯«æˆ TEST_RANGEï¼šlogin, register ...etc

          PR æ¨™é¡Œ: {pr_title}
          PR å…§æ–‡: {pr_body}

          å¯ç”¨çš„æ¸¬è©¦ Tags: {available_tags}
          """

          try:
              # ä½¿ç”¨ gemini-2.0-flash æ¨¡å‹ç”Ÿæˆå…§å®¹
              model = genai.GenerativeModel(model_name="gemini-2.0-flash")
              response = model.generate_content(
                  prompt,
                  generation_config=genai.GenerationConfig(
                      temperature=0.2,
                      top_p=0.7,
                      max_output_tokens=1024
                  )
              )
              
              # æ“·å– AI å»ºè­°
              suggestions = response.text
              
              # å„²å­˜åˆ°æª”æ¡ˆ
              with open("ai_suggestions.txt", "w", encoding="utf-8") as f:
                  f.write(f"ğŸš€ **AI æ¸¬è©¦å»ºè­°**\n{suggestions}")
              
              # å˜—è©¦å¾å›æ‡‰ä¸­æå– TEST_RANGE
              test_range_match = re.search(r'TEST_RANGE:\s*(.*?)(?:\n\n|$)', suggestions, re.DOTALL)
              if test_range_match:
                  test_range = test_range_match.group(1).strip()
                  # ä¿å­˜ TEST_RANGE åˆ°å–®ç¨çš„æ–‡ä»¶
                  with open("test_range.txt", "w", encoding="utf-8") as f:
                      f.write(test_range)
                  print(f"æˆåŠŸæå–ä¸¦ä¿å­˜ TEST_RANGE: {test_range}")
              else:
                  print("ç„¡æ³•å¾ AI å»ºè­°ä¸­æå– TEST_RANGE")
              
          except Exception as e:
              print(f"ç”Ÿæˆå…§å®¹æ™‚ç™¼ç”ŸéŒ¯èª¤: {e}")
              sys.exit(1)
          EOF
          
      - name: Run AI Analysis
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python .github/scripts/Ai_run.py
        
      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr comment ${{ github.event.pull_request.number }} --body "$(cat ai_suggestions.txt)"
        
      - name: Update PR description with TEST_RANGE
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f "test_range.txt" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            TEST_RANGE=$(cat test_range.txt)
            
            # ç²å–ç•¶å‰ PR æè¿°
            CURRENT_BODY=$(gh pr view $PR_NUMBER --json body -q .body)
            
            # å‰µå»ºè‡¨æ™‚æ–‡ä»¶ä»¥é¿å… YAML èªæ³•å•é¡Œ
            if [[ "$CURRENT_BODY" == *"TEST_RANGE:"* ]]; then
              # å­˜åœ¨å‰‡æ›¿æ›
              echo "$CURRENT_BODY" | sed "s/TEST_RANGE:.*$/TEST_RANGE: $TEST_RANGE/" > new_body.txt
            else
              # ä¸å­˜åœ¨å‰‡æ·»åŠ 
              if [ -z "$CURRENT_BODY" ]; then
                echo "TEST_RANGE: $TEST_RANGE" > new_body.txt
              else
                echo "$CURRENT_BODY" > new_body.txt
                echo "" >> new_body.txt
                echo "TEST_RANGE: $TEST_RANGE" >> new_body.txt
              fi
            fi
            
            # æ›´æ–° PR æè¿°
            gh pr edit $PR_NUMBER --body-file new_body.txt
          else
            echo "æ‰¾ä¸åˆ° test_range.txt æ–‡ä»¶"
          fi